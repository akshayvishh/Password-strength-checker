<!DOCTYPE html>
<html>
<head>
    <title>Password Checker</title>

    <!-- CSS -->

    <!-- Favicon -->
   <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2913/2913133.png">

<body>
    
<div class="top-nav">
    <a href="{{ url_for('main_home') }}" class="home-btn">ğŸ  Home</a>

    <div class="container">
        <h2>Password Strength Checker</h2>

        <form method="POST">
            <input type="password" name="password" placeholder="Enter password" required>
            <button type="submit">Check Strength</button>
        </form>

        {% if strength %}
            <div class="result">
                {{ strength }}
            </div>
        {% endif %}
    </div>

</body>
